<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print Set Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <div class="upload-card">
    <div class="upload-card__header">
      <h1>Generate Your Print Set</h1>
      <p>Upload a high-resolution image to get started.</p>
    </div>

    <form method="post" action="/print-set" enctype="multipart/form-data">
      
      <div class="drop-zone">
        <div class="drop-zone__prompt">
          <svg class="drop-zone__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
          <span>Drag & Drop your image here</span>
          <small>or click to browse</small>
        </div>
        <div class="drop-zone__preview" style="display: none;">
          <span class="drop-zone__filename"></span>
          <button type="button" class="drop-zone__remove-btn">Remove</button>
        </div>
        <input type="file" name="image" class="drop-zone__input" accept="image/*" required>
      </div>
      
      <div class="options-grid">
        <div>
          <label for="basename-input">Base Name</label>
          <input type="text" id="basename-input" name="baseName" placeholder="e.g., Butterflies" required>
        </div>
        <div>
          <label for="dpi-input">Print DPI</label>
          <input type="number" id="dpi-input" name="dpi" value="300" min="72" max="600" required>
        </div>
      </div>
      
      <div class="checkbox-wrapper">
        <input type="checkbox" id="addMargins" name="addMargins">
        <label for="addMargins">
          <span>Add 1-inch Margins</span>
          <small>Creates an extra set of files with borders for easy framing.</small>
        </label>
      </div>
      
      <button class="submit-btn" type="submit">Generate Print Set ZIP</button>

    </form>
  </div>
</div>

<script src="upload.js" defer></script>

</body>
</html>
